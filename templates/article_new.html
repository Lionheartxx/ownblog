{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center text-secondary">New post</h2>
    <form class="text-muted" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <button class="btn btn-success my-3" type="submit">Save</button>
    </form>
{% endblock content %}
