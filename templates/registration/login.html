{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2 class="text-center pt-4 text-secondary">Login to the site</h2>
    <form class="text-muted" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary mt-3" type="submit">Login</button>
        <a class="btn btn-outline-danger mt-3" href="{% url 'password_reset' %}" role="button">Reset password</a>
    </form>
{% endblock content %}
