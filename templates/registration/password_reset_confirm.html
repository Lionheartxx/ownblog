{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter a new password{% endblock title %}

{% block content %}
    <h2 class="text-center pt-4 text-secondary">Enter a new password</h2>
    <form class="text-muted" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary mt-3" value="Change">
    </form>
{% endblock content %}
