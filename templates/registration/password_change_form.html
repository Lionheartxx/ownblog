{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change keyword{% endblock title %}
{% block content %}
    <h2 class="text-center pt-4 text-secondary">Change password</h2>
    <p class="text-muted">Enter the old keyword first, then the new keyword twice.</p>
    <form class="text-muted" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success mt-3" value="Change">
    </form>
{% endblock content %}
